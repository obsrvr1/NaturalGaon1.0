<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Handmade Shop - Categories</title>
<style>
  body { font-family: sans-serif; margin: 0; padding: 1rem; background: #fafafa; }
  h1 { text-align: center; }
  .grid { 
    display: grid; 
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
    gap: 1rem; 
    max-width: 1000px;
    margin: 0 auto;
  }
  .category {
    background: white; 
    border-radius: 8px; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center; 
    cursor: pointer; 
    padding: 0.5rem;
  }
  .category img {
    width: 100%; 
    height: 120px; 
    object-fit: cover; 
    border-radius: 8px;
  }
  .category-name {
    margin-top: 0.5rem; 
    font-weight: bold;
  }
</style>
</head>
<body>
<h1>Our Products</h1>
<div class="grid" id="categories"></div>

<script>
  // Simplified to three categories
  const categories = [
    {name: "Jewelry", image:"https://via.placeholder.com/300x200?text=Jewelry", slug:"jewelry"},
    {name: "Clothes", image:"https://via.placeholder.com/300x200?text=Clothes", slug:"clothes"},
    {name: "Artifacts", image:"https://via.placeholder.com/300x200?text=Artifacts", slug:"artifacts"}
  ];

  const container = document.getElementById('categories');
  categories.forEach(cat => {
    const div = document.createElement('div');
    div.className = 'category';
    div.innerHTML = `
      <a href="designs.html?category=${encodeURIComponent(cat.slug)}" style="text-decoration:none;color:inherit;">
        <img src="${cat.image}" alt="${cat.name}" />
        <div class="category-name">${cat.name}</div>
      </a>
    `;
    container.appendChild(div);
  });
</script>
</body>
</html>
