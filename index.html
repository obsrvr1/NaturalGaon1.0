<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NaturalGaon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 3em;
    }

    .categories {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    .categories a img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .categories a img:hover {
      transform: scale(1.05);
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .product {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      background: #f9f9f9;
    }

    .product img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product p {
      margin: 5px 0 0;
    }
  </style>
</head>
<body>

  <h1>NaturalGaon</h1>

  <div class="categories">
    <a href="jewelry.html"><img src="images/jewelry.jpg" alt="Jewelry"></a>
    <a href="clothes.html"><img src="images/clothes.jpg" alt="Clothes"></a>
    <a href="artifacts.html"><img src="images/artifacts.jpg" alt="Artifacts"></a>
  </div>

  <div id="product-grid" class="product-grid">
    <!-- Infinite products will load here -->
  </div>

  <script>
    const productGrid = document.getElementById("product-grid");

    // Simulated product data
    const sampleProducts = Array.from({ length: 300 }).map((_, i) => ({
      name: "Product " + (i + 1),
      image: "images/product.jpg" // Use a placeholder image or real ones
    }));

    let loadedCount = 0;
    const LOAD_AMOUNT = 20;

    function loadProducts() {
      const toLoad = sampleProducts.slice(loadedCount, loadedCount + LOAD_AMOUNT);
      toLoad.forEach(prod => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `<img src="${prod.image}" alt="${prod.name}" /><p>${prod.name}</p>`;
        productGrid.appendChild(div);
      });
      loadedCount += LOAD_AMOUNT;
    }

    // Load initial products
    loadProducts();

    // Infinite scroll
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        loadProducts();
      }
    });
  </script>

</body>
</html>
